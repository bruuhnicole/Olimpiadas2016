	<!--Inicio-->
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<h1 class="text_h center header cd-headline letters type">
				<span>Olimpíadas - Rio 2016</span>
			</h1>
		</div>
	</div>
	<div class="container" id="cadastro">
		<h1 class="header text_b">Cadastro de evento RIO 2016</h1>      
		<form class="col s12" method="post">

			<!--Descrição do evento-->
			<fieldset>
				<legend>Dados do evento</legend>

				<table cellspacing="10">

					<tr class="row">
						<input type="text" name="nome" class="input-field col s12" placeHolder="Nome do evento">
					</tr> 
					<tr>
						<td align="left" class="input-field col s4">
							<label for="horario">Horário: </label>
							<input type="text" name="horario">
						</td>      
						<td align="left" class="input-field col s4">
							<label>Data de inicio: </label>
							<input type="date" name="dataInicio" placeHolder="dd/mm/yyyy">
						</td>
						<td align="left" class="input-field col s4">
							<label>Data de fim: </label>
							<input type="date" name="dataFim" placeHolder="dd/mm/yyyy">
						</td>
						<td align="left" class="input-field col s6">
							<label for="ingresso">Quantidade de ingressos: </label>
							<input type="number" name="ingresso">
						</td> 
					</tr> 
				</table>
			</fieldset>
			<br />



			<!-- Modalidade -->
			<fieldset>
				<legend>Esporte</legend>
				<table cellspacing="10">
					<tr>     
						<td align="left" class="input-field col s6">
							<label for="descricao">Descrição: </label>
							<input type="text" name="descricao">
						</td>      
					</tr>
					<tr>
						<td align="left" class="input-field col s3">
							<label for="modalidade">Modalidade:</label>
							<select name="modalidade">     
								<option value="vp">Vôlei de praia</option> 
								<option value="vo">Voleibol</option> 
								<option value="ga">Ginástica artística</option> 
								<option value="fu">Futebol</option>    
							</select>
						</td> 
					</tr>
				</table>
			</fieldset>
			<br />

			<!-- Descrição do lugar -->
			<fieldset>    
				<legend>Dados de Endereço</legend>    
				<table cellspacing="10">  
					<tr>
						<td align="left" class="input-field col s3">
							<label for="rua">Rua:</label>
							<input type="text" name="rua">
						</td>
						<td align="left" class="input-field col s3">
							<label for="numero">Numero:</label>
							<input type="number" name="numero" size="4">
						</td>
						<td align="left" class="input-field col s3">
							<label for="bairro">Bairro: </label>
							<input type="text" name="bairro">
						</td>
					</tr>

					<tr>
						<td align="left" class="input-field col s3">
							<label for="cep">CEP: </label>
							<input type="number" name="cep">
						</td>
						<td align="left" class="input-field col s3">
							<label for="cidade">Cidade: </label>
							<input type="text" name="cidade">
						</td>
						
						<td class="input-field col s3">
							<label for="estado">Estado:</label>
							<select name="estado">     
								<option value="mg">Minas Gerais</option> 
								<option value="pa">Pará</option> 
								<option value="pb">Paraíba</option> 
								<option value="pr">Paraná</option> 
								<option value="pe">Pernambuco</option> 
								<option value="pi">Piauí</option> 
								<option value="rj">Rio de Janeiro</option> 
								<option value="rn">Rio Grande do Norte</option> 
								<option value="ro">Rondônia</option> 
								<option value="rs">Rio Grande do Sul</option> 
								<option value="rr">Roraima</option> 
								<option value="sc">Santa Catarina</option> 
								<option value="se">Sergipe</option> 
								<option value="sp">São Paulo</option> 
								<option value="to">Tocantins</option> 
							</select>
						</td>
					</tr>
				</table>    
			</fieldset>    
			<br />
			<div class="row center-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
					<i class="material-icons right">send</i>
				</button>
				<input type="reset" class="btn red" value="Limpar">
			</div>
		</form>
	</div>
