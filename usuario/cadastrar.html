        <nav id="nav_f" class="default_color" role="navigation">

                    <a href="#" id="logo-container" class="brand-logo">Olimpíadas 2016</a>

    </div>
    <!--Inicio-->
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="text_h center header cd-headline letters type">
                <span>Olimpíadas - Rio 2016</span>
            </h1>
        </div>
    </div>
    <!--Cadastro-->
    <div id="cadastrar" class="section scrollspy">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div>
                        <h1>Cadastrar-se</h1>
                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                                <legend>Preencha os dados:</legend>
                                <label>Nome Completo</label>
                                <input type="text" name="nome" placeholder="Nome Completo..." required size="50px">

                                <label>CPF</label>
                                <input type="text" name="cpf" maxlength="14" placeholder="XXX.XXX.XXX-XX" size="15px" required>

                                <label>Data de Nascimento</label>
                                <input type="date" name="data" maxlenght="10" placeholder="XX/XX/XXXX" size="10px" required>

                                <label>Logradouro</label>
                                <input type="text" name="logradouro" placeholder="Av., Rua..." size="60px" required>

                                <label>Nº</label>
                                <input type="text" name="num" placeholder="Nº..." required size="2px">

                                <label>Bairro</label>
                                <input type="text" name="bairro" placeholder="Bairro..." required size="30px">

                                <label>Cidade</label>
                                <input type="text" name="cidade" placeholder="Cidade..." required size="25px">

                                <label>Estado</label>
                                <select id="estado">
                                    <option>AC</option>
                                    <option>MG</option>
                                    <option>SP</option>
                                </select>

                                <label>E-mail</label>
                                <input type="email" name="email" placeholder="nome@nome.com" required size="50px">

                                <label>Senha</label>
                                <input type="password" name="senha" maxlength="6" placeholder="Máximo 6 caracteres..." required size="15px">

                                <label>Repetir Senha</label>
                                <input type="password" name="repetir_senha" maxlength="6" placeholder="Repita a Senha..." required size="15px"><br><br>
                                <input type="submit" value="Cadastrar">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer id="contato" class="page-footer default_color scrollspy">
        <div class="container">
            <div class="row">
                <div>
                    <h5 class="white-text">Curta nossa página no Facebook</h5>

                        <i class="small fa fa-facebook-square white-text"></i> Facebook
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-copyright default_color">
